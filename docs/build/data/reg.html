<footer>
    <script>
        //get uri
        uri = window.location.search.split('?')[1]
        luri = uri.split(',')
        href = luri[0]+", "+luri[1] 
        //set title
        $('.title').html("<b>Figure 1. </b> Scatterplot ("+href+").")
        //set date
        var date = function(){
            var date = new Date()
            var newDate = new Date(date.getTime()+date.getTimezoneOffset()*60*1000);
            var offset = date.getTimezoneOffset() / 60;
            var hours = date.getHours();
            newDate.setHours(hours - offset);
            var now = newDate.toISOString()
            now = now.replace(/\.[0-9]{3}/, '').replace("T"," ").replace("Z","");
            return now;   
        }
        $('.date').html("Last Updated: " + date())
        //set image and figure
        $(".image").attr("href", "img/corr/"+href+".png")
        $(".figure").attr("src", "img/corr/"+href+".png")
    </script>
