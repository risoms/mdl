{% set name = "imhr" %}
{% set version = "0.1.97" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e2173d1dcc4b555547f6b0df3b8f665b207a67926e26142ca20160a632f4a05c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - certifi
    - docopt
    - ipython
    - matplotlib
    - numpy
    - opencv
    - openpyxl
    - pandas
    - paramiko
    - pillow
    - pip
    - psutil
    - python
    - requests
    - scikit-learn
    - scipy
    - seaborn
    - setuptools
  run:
    - certifi
    - docopt
    - ipython
    - matplotlib
    - numpy
    - opencv
    - openpyxl
    - pandas
    - paramiko
    - pillow
    - psutil
    - python
    - requests
    - scikit-learn
    - scipy
    - seaborn
    - setuptools

test:
  imports:
    - mdl
    - mdl.dashboard
    - mdl.eyetracking
    - mdl.eyetracking.pylink
    - mdl.r33

about:
  home: http://mdl.psy.utexas.edu/a/mdl/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: mdl - Psychology Data Science Suite
  doc_url: https://risoms.github.io/mdl/docs/build/
  dev_url: https://github.com/risoms/mdl/

extra:
  recipe-maintainers:
    - your-github-id-here
