[bdist_wheel]
universal = 1

[metadata]
license_file = LICENSE
license = MIT
author = Semeon Risom
author_email = semeon.risom@gmail.com
maintainer_email = semeon.risom@gmail.com
url = ttps://github.com/risoms/mdl-roi/
download_url = https://semeon.io/d/mdl-roi
description = mdl-roi: Automate region/area of interest creation based on image layers.
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
    Intended Audience :: Science/Research,
    Programming Language :: Python :: 2.7,
    Programming Language :: Python :: 3.5,
    Programming Language :: Python :: 3.6,
    Programming Language :: Python :: 3.7,
    License :: OSI Approved :: MIT License,
    Topic :: Scientific/Engineering,
    Topic :: Scientific/Engineering :: Visualization,
    Topic :: Scientific/Engineering :: Human Machine Interfaces,
    Topic :: Multimedia :: Graphics,
    Operating System :: Unix,
    Operating System :: MacOS,
    Operating System :: Microsoft :: Windows

[options]
python_requires =
    >=2.7, !=3.5.*, !=3.6.*, !=3.7.*
install_requires =
    numpy
    scipy
    matplotlib
    pandas
    psychopy
    win32api; platform_system == "Windows"
    pyobjc; platform_system == "Darwin"

[versioneer]
VCS = git
style = pep440
versionfile_source = version.txt
versionfile_build =
tag_prefix = '
